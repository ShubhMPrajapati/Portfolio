  <body>
    <div class="main-container">
      <!-- Header -->
      <div class="header">
        <a href="#home">
          <div class="header-left">
            <img class="profile-img" src="images/Ghibli Art.png" alt="" />
            <h3 class="heading-name">Shubham Prajapati</h3>
          </div>
        </a>

        <div class="header-right">
          <a href="#home">
            <h3 class="heading default-text">Home</h3>
          </a>
          <a href="#projects">
            <h3 class="heading default-text">Projects</h3>
          </a>
          <a href="#about">
            <h3 class="heading default-text">About</h3>
          </a>
          <a href="#contact">
            <h3 class="heading default-text">Contact</h3>
          </a>
        </div>
      </div>

      <!-- First Page -->
      <div id="home" class="first-page">
        <div class="name-header">
          <div id="container">
            <div class="name-container">
              <span class="main-name">Shubham</span>
              <div class="intro">Hi, I'm</div>
            </div>

            <div id="flip">
              <div><div>Software Developer</div></div>
              <div><div>AI/ML Enthusiast</div></div>
              <div><div>DJ/Music Producer</div></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Second Page -->
      <div id="projects" class="second-page">
         <div class="wrapper">
            <div class="container">
                <input type="radio" name="slide" id="c1" checked>
                <label for="c1" class="card">
                    <div class="row">
                        <div class="icon">1</div>
                        <div class="description">
                            <h4>Winter</h4>
                            <p>Winter has so much to offer -
                             creative activities</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c2" >
                <label for="c2" class="card">
                    <div class="row">
                        <div class="icon">2</div>
                        <div class="description">
                            <h4>Digital Technology</h4>
                            <p>Gets better every day -
                             stay tuned</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c3" >
                <label for="c3" class="card">
                    <div class="row">
                        <div class="icon">3</div>
                        <div class="description">
                            <h4>Globalization</h4>
                            <p>Help people all over the world</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c4" >
                <label for="c4" class="card">
                    <div class="row">
                        <div class="icon">4</div>
                        <div class="description">
                            <h4>New technologies</h4>
                            <p>Space engineering becomes
                             more and more advanced</p>
                        </div>
                    </div>
                </label>
            </div>
        </div>
      </div>

      <!-- Third Page -->
      <div id="about" class="third-page">
         
      </div>

      <div id="contact" class="fourth-page"></div>
